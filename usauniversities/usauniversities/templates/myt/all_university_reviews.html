<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ university.name }} Reviews</title>
    <style>
        /* Styling for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: Dark blue;
            color: light gray;
            margin: 0;
            padding: 20px;
        }

        /* Styling for the main heading */
        h1 {
            text-align: center;
            margin-top: 20px;
            color: white;
        }

        /* Styling for the reviews section heading */
        h2 {
            margin-top: 30px;
            color: light gray;
        }

        /* Styling for the list of reviews */
        ul {
            list-style: none;
            padding: 0;
        }

        /* Styling for each review item */
        li {
            background-color: #333;
            border-radius: 8px;
            margin-top: 20px;
            padding: 20px;
            box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
        }

        /* Styling for review content */
        p {
            margin: 0;
            line-height: 1.5;
        }

        /* Styling for username */
        p:nth-child(2) {
            color: light gray;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>{{ university.name }} Reviews</h1>

    <h2>Reviews</h2>
    {% if reviews %}
        <ul>
            {% for review in reviews %}
                <li>
                    <p>{{ review.content }}</p>
                    <p>Written by: {{ review.user.username }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No reviews available for {{ university.name }}.</p>
    {% endif %}
</body>
</html>
